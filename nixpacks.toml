# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.curl', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.bcmath', 'php82Extensions.intl', 'php82Extensions.soap', 'php82Extensions.imap', 'php82Extensions.redis', 'nodejs-18_x', 'nginx']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm install',
    'npm run production'
]

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php-fpm -D && nginx -g "daemon off;"'
